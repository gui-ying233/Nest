	<body>
		<h1>Chromium <code>url()</code> Bug</h1>
		<h2>前言</h2>
		<p>
			Chromium 下的 inspector-stylesheet 等地方，如果使用空的
			<code>url()</code> 值，会导致后续的内容出现高亮异常。
		</p>
		<p>
			曾经在某些未知的情况下会导致后续的代码直接失效的情况，但无法复现。
		</p>
		<h2>复现</h2>
		<pre data-lang="CSS">
* {
	background-iamge: url();
	color: #FF0;
}</pre
		>
		<p>将此段代码放入 inspector-stylesheet 中，即可复现。</p>
		<figure>
			<picture>
				<source
					srcset="
						src/asset/image/url()%20highlighting%20error%20in%20light.png
					"
					media="(prefers-color-scheme: light)"
				/>
				<source
					srcset="
						src/asset/image/url()%20highlighting%20error%20in%20dark.png
					"
					media="(prefers-color-scheme: dark)"
				/>
				<img
					src="src/asset/image/url()%20highlighting%20error%20in%20light.png"
				/>
			</picture>
			<figcaption>
				inspector-stylesheet
				中出现了高亮异常，后续字符变为字符串的高亮颜色。
			</figcaption>
		</figure>
		<h2>解决<code>TEST</code>方案</h2>
		<pre data-lang="CSS">
* {
	background-iamge: url("");
	color: #FF0;
}</pre
